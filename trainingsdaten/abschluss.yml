conversations:
- - Welchen Abschluss kriege ich nach dem Wirtschaftsinformatikstudium?
  - Im Wirtschaftsinformatik-Bachelor an der DHBW Stuttgart erhältst du einen Bachelor of Science (B.Sc.) mit 210 ECTS-Punkten. Die aktuellen Eckdaten zum Abschluss findest du hier (<a href="https://www.dhbw-stuttgart.de/studium/bachelor-studienangebot/wirtschaft/wirtschaftsinformatik-application-management/#:~:text=Eckdaten%20Wirtschaftsinformatik%2DApplication%20Management">Application Management</a>, <a href="https://www.dhbw-stuttgart.de/studium/bachelor-studienangebot/wirtschaft/wirtschaftsinformatik-data-science/#:~:text=Eckdaten%20Wirtschaftsinformatik%2DData%20Science">Data Science</a>, <a href="https://www.dhbw-stuttgart.de/studium/bachelor-studienangebot/wirtschaft/wirtschaftsinformatik-imbit/#:~:text=Eckdaten%20Wirtschaftsinformatik%2DIMBIT">IMBIT</a>, <a href="https://www.dhbw-stuttgart.de/studium/bachelor-studienangebot/wirtschaft/wirtschaftsinformatik-sales-and-consulting/#:~:text=Eckdaten%20Wirtschaftsinformatik%2DSales%20and%20Consulting">Sales and Consulting</a>). Für den Wirschaftsinformatik-Master an der DHBW Stuttgart erhältst du 90 ECTS-Punkte und einen Master of Science (M.Sc.). Alle weiteren Informationen findest du im <a href="https://www.cas.dhbw.de/fileadmin/user_upload/Studium/Wirtschaft/M_W_WI_Factsheet.pdf">entsprechenden Factsheet</a>- - Welchen Abschluss kriege ich nach dem Studium?
