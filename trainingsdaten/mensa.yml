conversations:
- - Gibt es eine Mensa von der DHBW?
  - Am Standort Stuttgart gibt es keine Mensa oder Cafeteria von der DHBW, lediglich am Campus Horb gibt es eine. In Stuttgart kannst du als Studierende(r) jedoch die Mensen und Cafeterien des Studierendenwerks Stuttgart nutzen. Alle Informationen dazu findest du <a href="https://www.studierendenwerk-stuttgart.de/essen/mensen-und-cafeterien">hier</a>.
