conversations:
- - kann ich meine kurse anrechnen lassen?
  - Studien- und Prüfungsleistungen von anderen Hochschulen oder Universitäten werden anerkannt, wenn die jeweiligen Inhalte gleichwertig zu den Inhalten der DHBW sind. Eine ausführliche Antwort inklusive weiterer Informationen findest du im FAQ für Studieninteressierte <a href="https://www.dhbw-stuttgart.de/fileadmin/dateien/Studienberatung/FAQ_Studieninteressierte.pdf#page=2">hier</a>.
